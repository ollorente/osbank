query GetEstimatesByName($id: String!, $options: Options) {
  estimatesByName(id: $id, options: $options) {
    id
    name
    amount
    item {
      id
      name
    }
    month {
      name
      order
    }
    year
    isActive
    createdAt {
      _
    }
    updatedAt {
      _
    }
  }
}
